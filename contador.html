<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Contador</title>
</head>
<body>
  <nav>
  <div class="logo"><h2>Contador</h2></div>
  <div class="reiniciar"><h2>Reiniciar</h2></div>
  </nav>
  <section class="container">
    <h1 id="countdown">Faltam</h1>
      <section class="contador">
      <div class="count">
        <span id="countdown-days" class="timer"></span>

      </div>

      <div class="count">
        <span id="countdown-hours" class="timer"></span>
        <p>Horas</p>
      </div>
    
      <div class="count">
        <span id="countdown-minutes" class="timer"></span>
        <p>Minutos</p>
      </div>
    
      <div class="count">
        <span id="countdown-seconds" class="timer"></span>
        <p>Segundos</p>
      </div>
    </section>
  </section>
  <script src="src/index.js"></script>
